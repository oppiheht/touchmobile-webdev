                        <option value="LA">Louisiana</option>

                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>

                        <option value="NJ">New Jersey</option>

                    </select>
                </div>
                <div class="form-group hidden">
                    <label for="boughtInCali">Was your phone purchased in CA?</label>
                    <select id="boughtInCali" class="form-control">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">Describe your question...</label>
                    <textarea id="question" class="form-control" style="resize: none;" rows="3"></textarea>
                </div>
                <div id="submit-group" class="text-right">
                    <button id="start-chat-btn" type="submit" class="btn btn-primary">Start Chat</button>
                    <p class="subtext">*Required field</p>
                </div>
            </form>
        </section>
